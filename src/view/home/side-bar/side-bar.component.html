<div class="side-bar">
  <ul>
    <li *ngFor="let itm of barList" class="link-item">
      <a [routerLink]="'/' + itm.link">{{ itm.label }}</a>
    </li>
  </ul>
</div>

<style>
  .link-item {
    padding: 10px;
    text-align: left;
  }
  a {
    text-decoration: none;
    color: #fff;
  }
  a:active,
  a:hover {
    color: #6186d5;
    text-decoration: solid;
  }
</style>
